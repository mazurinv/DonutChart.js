<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inconsolata', monospace;">
<div id="donut1"></div>
<div id="donut2"></div>
<div id="donut3"></div>
<button id="redraw1">redraw</button>
</body>
<script src="DonutChart.js"></script>
<script>

    var chart1 = new DonutChart({
        id: 'donut1',
        radius: 100,
        percentage: 70,
        lineWidth: 9,
        lineColor: "#345:rgb(44, 127, 211)",
        backLineColor: "orange:red",
        fontColor: "rgb(44, 127, 211)",
        pointer: './pointer.png',
        speed:.5
    });
    var chart2 = new DonutChart({
        id: 'donut2',
        radius: 80,
        percentage: 5,
        lineWidth: 90,
        speed: .1,
        lineColor: "#968eff",
        backgroundColor: "#dad398"
    });
    var chart3 = new DonutChart({
        id: 'donut3',
        radius: 50,
        percentage: 100,
        lineWidth: 5,
        lineColor: "#efcacf",
        fontColor: "#8c8"
    });

    document.getElementById('redraw1').onclick = function () {
        chart1.redraw();
        chart2.redraw();
        chart3.redraw();
    };
</script>
</html>
